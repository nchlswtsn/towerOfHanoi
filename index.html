<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Puzzle Game</title>
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
  <h1>TOWER OF HANOI</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-4 tower" id="leftTower">
        <div class="tower" id="Left">
          <div class="disc" id="top" value="1"></div>
          <div class="disc" id="mid" value="2"></div>
          <div class="disc" id="bot" value="3"></div>
        </div>
      </div>
      <div class="col-md-4 tower" id="middleTower">
        <div class="tower" id="Center">
        </div>
      </div>
      <div class="col-md-4 tower" id="rightTower">
        <div class="tower" id="Right">
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
